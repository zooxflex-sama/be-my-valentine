<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffdeeb;
            font-family: 'Pixelify Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .hidden { display: none !important; }

        /* ENVELOPE SCREEN */
        #envelope-container { text-align: center; cursor: pointer; padding: 20px; }
        #envelope { width: 140px; animation: pulse 1.5s infinite ease-in-out; }

        /* LETTER WINDOW */
        .letter-window {
            background: white;
            padding: 25px;
            border-radius: 25px;
            border: 6px solid #ff4d6d;
            text-align: center;
            box-shadow: 0 8px 0 #ff4d6d;
            width: 85vw;
            max-width: 350px;
            position: relative;
        }

        /* Static Cute Cat Pics */
        #cat-img { 
            width: 160px; 
            height: 160px; 
            margin: 10px 0; 
        }

        h1 { font-size: 1.4rem; color: #333; margin-bottom: 10px; }

        /* BUTTONS */
        .button-group { 
            display: flex; 
            justify-content: center; 
            gap: 15px; 
            margin-top: 15px;
            min-height: 60px;
        }

        button {
            font-family: 'Pixelify Sans', sans-serif;
            font-size: 1.2rem;
            padding: 10px 25px;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            z-index: 10;
        }

        #yes-btn { 
            background-color: #ff4d6d; 
            color: white; 
            position: relative; 
        }

        #no-btn { 
            background-color: #a0a0a0; 
            color: white; 
            position: absolute; 
            transition: all 0.1s ease-out;
        }
    </style>
</head>
<body>

    <div id="envelope-container">
        <img src="https://openmoji.org/data/color/svg/1F48C.svg" id="envelope">
        <p>A secret letter for you...<br><b>(Tap to open)</b></p>
    </div>

    <div id="letter-container" class="hidden">
        <div class="letter-window">
            <h1 id="question">Keshie! Will you be my Valentine?</h1>
            
            <img id="cat-img" src="https://openmoji.org/data/color/svg/1F63B.svg" alt="Cute Heart Cat">
            
            <div class="button-group">
                <button id="yes-btn">YES</button>
                <button id="no-btn">NO</button>
            </div>

            <div id="final-message" class="hidden">
                <h2 style="color: #ff4d6d;">Yippie! ❤️<br>See you then at Hussar Grill or Miyako Sushi (Your Choice!)</h2>
            </div>
        </div>
    </div>

    <script>
        const env = document.getElementById('envelope-container');
        const letCont = document.getElementById('letter-container');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const catImg = document.getElementById('cat-img');
        const question = document.getElementById('question');
        const finalMsg = document.getElementById('final-message');
        const btnGroup = document.querySelector('.button-group');

        // 1. Open Envelope
        env.addEventListener('click', () => {
            env.style.display = 'none';
            letCont.classList.remove('hidden');
            
            // Set initial position of NO button next to YES
            const yesRect = yesBtn.getBoundingClientRect();
            const containerRect = letCont.querySelector('.letter-window').getBoundingClientRect();
            noBtn.style.left = (yesRect.right - containerRect.left + 10) + "px";
            noBtn.style.top = (yesRect.top - containerRect.top) + "px";
        });

        // 2. Runaway logic
        function moveNoButton() {
            const maxX = window.innerWidth - noBtn.offsetWidth - 30;
            const maxY = window.innerHeight - noBtn.offsetHeight - 30;
            
            const randomX = Math.max(30, Math.floor(Math.random() * maxX));
            const randomY = Math.max(30, Math.floor(Math.random() * maxY));
            
            noBtn.style.position = "fixed";
            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        }

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // 3. Yes Logic
        yesBtn.addEventListener('click', () => {
            question.style.display = 'none';
            btnGroup.style.display = 'none';
            noBtn.style.display = 'none';
            finalMsg.classList.remove('hidden');
            // Change to Second Cute Cat Pic (Kissy Cat)
            catImg.src = "https://openmoji.org/data/color/svg/1F63D.svg";
        });
    </script>
</body>
</html>
