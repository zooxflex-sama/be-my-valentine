<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffdeeb;
            font-family: 'Pixelify Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation; /* Prevents zooming on mobile button taps */
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .hidden { display: none !important; }

        /* ENVELOPE SCREEN */
        #envelope-container { text-align: center; cursor: pointer; padding: 20px; }
        #envelope { width: 150px; animation: pulse 1.5s infinite ease-in-out; }

        /* LETTER WINDOW */
        .letter-window {
            background: white;
            padding: 20px;
            border-radius: 20px;
            border: 6px solid #ff4d6d;
            text-align: center;
            box-shadow: 0 8px 0 #ff4d6d;
            width: 85vw; /* Responsive width for mobile */
            max-width: 350px;
            position: relative;
        }

        #cat-img { 
            width: 100%; 
            max-width: 200px; 
            height: auto; 
            margin: 10px 0; 
        }

        h1 { font-size: 1.5rem; color: #333; }

        /* BUTTONS */
        .button-group { 
            display: flex; 
            justify-content: center; 
            align-items: center;
            gap: 15px; 
            margin-top: 20px;
            min-height: 60px;
        }

        button {
            font-family: 'Pixelify Sans', sans-serif;
            font-size: 1.2rem;
            padding: 12px 25px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            z-index: 10;
        }

        #yes-btn { 
            background-color: #4CAF50; 
            color: white; 
            position: relative; /* Fixed in place */
        }

        #no-btn { 
            background-color: #f44336; 
            color: white; 
            position: absolute; /* Allows it to move */
            transition: all 0.15s ease-out;
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <div id="envelope-container">
        <img src="https://api.iconify.design/noto:love-letter.svg" id="envelope">
        <p>A message for you...<br><b>Tap to open</b></p>
    </div>

    <div id="letter-container" class="hidden">
        <div class="letter-window">
            <h1 id="question">Keshie! Will you be my Valentine?</h1>
            
            <img id="cat-img" src="https://api.iconify.design/noto:smiling-cat-with-heart-eyes.svg">
            
            <div class="button-group">
                <button id="yes-btn">YES</button>
                <button id="no-btn">NO</button>
            </div>

            <div id="final-message" class="hidden">
                <h2 style="color: #ff4d6d;">Yippie! ❤️<br>See you at 6:00 PM, at Hussar Grill or Miyako Sushi(Your Choice!)!</h2>
            </div>
        </div>
    </div>

    <script>
        const env = document.getElementById('envelope-container');
        const letCont = document.getElementById('letter-container');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const catImg = document.getElementById('cat-img');
        const question = document.getElementById('question');
        const finalMsg = document.getElementById('final-message');
        const btnGroup = document.querySelector('.button-group');

        // 1. Open Envelope
        env.addEventListener('click', () => {
            env.style.display = 'none';
            letCont.classList.remove('hidden');
            
            // Set initial position of NO button next to YES button
            const yesRect = yesBtn.getBoundingClientRect();
            noBtn.style.left = (yesRect.right - letCont.getBoundingClientRect().left + 20) + "px";
            noBtn.style.top = (yesRect.top - letCont.getBoundingClientRect().top) + "px";
        });

        // 2. RUNAWAY NO BUTTON (Works for Mouse and Touch)
        function moveNoButton() {
            // Calculate a random position that stays WITHIN the phone screen
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            const randomX = Math.max(20, Math.floor(Math.random() * maxX));
            const randomY = Math.max(20, Math.floor(Math.random() * maxY));
            
            noBtn.style.position = "fixed";
            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        }

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents clicking it on mobile
            moveNoButton();
        });

        // 3. YES BUTTON LOGIC
        yesBtn.addEventListener('click', () => {
            question.classList.add('hidden');
            btnGroup.classList.add('hidden');
            noBtn.style.display = 'none';
            finalMsg.classList.remove('hidden');
            // Final celebration image
            catImg.src = "https://api.iconify.design/noto:party-popper.svg";
        });
    </script>
</body>
</html>
