<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keshie! Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffdeeb;
            font-family: 'Pixelify Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .hidden { display: none !important; }
        #envelope-container { text-align: center; cursor: pointer; }
        #envelope { width: 200px; animation: pulse 1.5s infinite ease-in-out; }
        .letter-window {
            background: white;
            padding: 40px;
            border-radius: 20px;
            border: 8px solid #ff4d6d;
            text-align: center;
            box-shadow: 0 10px 0 #ff4d6d;
            max-width: 400px;
        }
        #cat-img { width: 200px; margin: 20px 0; }
        .button-group { display: flex; justify-content: center; gap: 20px; position: relative; height: 60px; }
        button {
            font-family: 'Pixelify Sans', sans-serif;
            font-size: 20px;
            padding: 10px 30px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: transform 0.2s ease;
        }
        #yes-btn { background-color: #4CAF50; color: white; z-index: 10; }
        #no-btn { background-color: #f44336; color: white; }
    </style>
</head>
<body>

    <div id="envelope-container">
        <img src="https://cdn-icons-png.flaticon.com/512/2913/2913611.png" id="envelope" alt="Envelope">
        <p>A letter for you... (Click to open)</p>
    </div>

    <div id="letter-container" class="hidden">
        <div class="letter-window">
            <h1 id="question">Keshie! Will you be my Valentine?</h1>
            <img id="cat-img" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZ6bm94ZXB6Z3ZueHh6eHh6eHh6eHh6eHh6eHh6eHh6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/c76IJLufpNUMvULn59/giphy.gif">
            <div class="button-group">
                <button id="yes-btn">YES</button>
                <button id="no-btn">NO</button>
            </div>
            <div id="final-message" class="hidden">
                <h2>Yippie! I'll see you at 6PM at a place of your choice: Hussar Grill or Miyako Sushi! ‚ù§Ô∏è</h2>
            </div>
        </div>
    </div>

    <script>
        const env = document.getElementById('envelope-container');
        const letCont = document.getElementById('letter-container');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const catImg = document.getElementById('cat-img');
        const question = document.getElementById('question');
        const finalMsg = document.getElementById('final-message');
        const btnGroup = document.querySelector('.button-group');

        let scale = 1;

        env.addEventListener('click', () => {
            env.style.display = 'none';
            letCont.classList.remove('hidden');
        });

        noBtn.addEventListener('click', () => {
            scale += 0.5;
            yesBtn.style.transform = `scale(${scale})`;
            question.innerText = "Are you sure?? ü•∫";
        });

        yesBtn.addEventListener('click', () => {
            question.classList.add('hidden');
            btnGroup.classList.add('hidden');
            finalMsg.classList.remove('hidden');
            catImg.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2ZreWp6Znd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6Znd6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/Y7S6pY0962v6Gz8pXb/giphy.gif";
        });
    </script>
</body>
</html>
