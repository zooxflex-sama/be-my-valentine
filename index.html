<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keshie! Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffdeeb;
            font-family: 'Pixelify Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .hidden { display: none !important; }
        #envelope-container { text-align: center; cursor: pointer; }
        #envelope { width: 180px; animation: pulse 1.5s infinite ease-in-out; }
        
        .letter-window {
            background: white;
            padding: 30px;
            border-radius: 20px;
            border: 6px solid #ff4d6d;
            text-align: center;
            box-shadow: 0 10px 0 #ff4d6d;
            width: 320px;
            position: relative;
        }
        /* Stable placeholder images */
        #cat-img { width: 180px; height: 180px; object-fit: contain; margin: 15px 0; border-radius: 10px; }
        
        .button-group { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            margin-top: 20px;
            height: 50px;
        }
        
        button {
            font-family: 'Pixelify Sans', sans-serif;
            font-size: 18px;
            padding: 8px 25px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: transform 0.1s ease;
        }
        #yes-btn { background-color: #4CAF50; color: white; }
        #no-btn { 
            background-color: #f44336; 
            color: white; 
            position: absolute; /* Essential for moving */
            transition: all 0.2s ease;
        }
        #final-message { color: #ff4d6d; }
    </style>
</head>
<body>

    <div id="envelope-container">
        <img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Objects/Love%20Letter.png" id="envelope" alt="Love Letter">
        <p>You have a message! <br>(Click to open)</p>
    </div>

    <div id="letter-container" class="hidden">
        <div class="letter-window">
            <h1 id="question">Keshie! Will you be my Valentine?</h1>
            <img id="cat-img" src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Smilies/Cat%20with%20Heart-Eyes.png" alt="Cute Cat">
            
            <div class="button-group">
                <button id="yes-btn">YES</button>
                <button id="no-btn">NO</button>
            </div>

            <div id="final-message" class="hidden">
                <h2>Yay! ❤️<br>See you at 6:00PM! at Hussar Grill or Miyako Sushi! (Your,Choice!)</h2>
            </div>
        </div>
    </div>

    <script>
        const env = document.getElementById('envelope-container');
        const letCont = document.getElementById('letter-container');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const catImg = document.getElementById('cat-img');
        const question = document.getElementById('question');
        const finalMsg = document.getElementById('final-message');
        const btnGroup = document.querySelector('.button-group');

        // 1. Open Envelope
        env.addEventListener('click', () => {
            env.style.display = 'none';
            letCont.classList.remove('hidden');
        });

        // 2. RUNAWAY NO BUTTON LOGIC
        noBtn.addEventListener('mouseover', () => {
            // Get random position within the screen, but stay away from edges
            const padding = 50;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        // 3. YES BUTTON LOGIC
        yesBtn.addEventListener('click', () => {
            question.classList.add('hidden');
            btnGroup.classList.add('hidden');
            noBtn.classList.add('hidden'); // Ensure NO disappears
            finalMsg.classList.remove('hidden');
            // Change to a celebrating cat
            catImg.src = "https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Smilies/Smiling%20Cat%20with%20Heart-Eyes.png";
        });
    </script>
</body>
</html>
