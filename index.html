<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="envelope-container" class="active">
        <img src="https://cdn-icons-png.flaticon.com/512/2913/2913611.png" id="envelope" alt="Envelope">
        <p>A letter for you... (Click to open)</p>
    </div>

    <div id="letter-container" class="hidden">
        <div class="letter-window">
            <h1 id="question">Keshie! Will you be my Valentine?</h1>
            <img id="cat-img" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZ6bm94ZXB6Z3ZueHh6eHh6eHh6eHh6eHh6eHh6eHh6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/c76IJLufpNUMvULn59/giphy.gif" alt="Cute Cat">
            
            <div class="button-group">
                <button id="yes-btn">YES</button>
                <div id="no-wrapper">
                    <button id="no-btn">NO</button>
                </div>
            </div>

            <div id="final-message" class="hidden">
                <h2>Yippie! I'll see you at 6 PM at either Miyako Sushi or Hussar Grill! ❤️</h2>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
