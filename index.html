<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Surprise! ✨</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffdeeb;
            font-family: 'Pixelify Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }
        .hidden { display: none !important; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* ENVELOPE SCREEN */
        #envelope-container { text-align: center; cursor: pointer; }
        #envelope-img { width: 160px; animation: pulse 1.5s infinite ease-in-out; border-radius: 15px; }

        /* LETTER WINDOW */
        .letter-window {
            background: white;
            padding: 25px;
            border-radius: 25px;
            border: 6px solid #ff4d6d;
            text-align: center;
            box-shadow: 0 8px 0 #ff4d6d;
            width: 85vw;
            max-width: 350px;
            position: relative;
        }

        #cat-gif { 
            width: 200px; 
            height: 200px; 
            object-fit: contain;
            margin: 10px 0; 
            border-radius: 10px;
        }

        h1 { font-size: 1.4rem; color: #333; margin-bottom: 10px; }

        .button-group { 
            display: flex; 
            justify-content: center; 
            gap: 15px; 
            margin-top: 20px;
            min-height: 60px;
        }

        button {
            font-family: 'Pixelify Sans', sans-serif;
            font-size: 1.2rem;
            padding: 10px 25px;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            z-index: 10;
        }

        #yes-btn { background-color: #ff4d6d; color: white; position: relative; }
        #no-btn { 
            background-color: #a0a0a0; 
            color: white; 
            position: absolute; 
            transition: all 0.1s ease-out;
        }
    </style>
</head>
<body>

    <div id="envelope-container">
        <img src="https://i.imgur.com/vHdf003.gif" id="envelope-img">
        <p>Keshie, you have a message!<br><b>(Tap to open)</b></p>
    </div>

    <div id="letter-container" class="hidden">
        <div class="letter-window">
            <h1 id="question">Keshie! Will you be my Valentine?</h1>
            
            <img id="cat-gif" src="https://i.imgur.com/W2oE0vA.gif">
            
            <div class="button-group">
                <button id="yes-btn">YES</button>
                <button id="no-btn">NO</button>
            </div>

            <div id="final-message" class="hidden">
                <h2 style="color: #ff4d6d;">Yippie! ❤️<br>It's a date!<br><span style="font-size: 0.9rem;">Hussar Grill or Miyako Sushi? (Your choice!)</span><br>See you at 6pm!</h2>
            </div>
        </div>
    </div>

    <script>
        const env = document.getElementById('envelope-container');
        const letCont = document.getElementById('letter-container');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const catGif = document.getElementById('cat-gif');
        const finalMsg = document.getElementById('final-message');

        // New Stable Imgur Link for Happy Cat
        const happyCat = "https://i.imgur.com/pZ6mI7K.gif";
        const preloader = new Image();
        preloader.src = happyCat;

        env.addEventListener('click', () => {
            env.style.display = 'none';
            letCont.classList.remove('hidden');
            
            // Set initial position of NO button
            const yesRect = yesBtn.getBoundingClientRect();
            const winRect = document.querySelector('.letter-window').getBoundingClientRect();
            noBtn.style.left = (yesRect.right - winRect.left + 10) + "px";
            noBtn.style.top = (yesRect.top - winRect.top) + "px";
        });

        function moveNo() {
            const maxX = window.innerWidth - noBtn.offsetWidth - 30;
            const maxY = window.innerHeight - noBtn.offsetHeight - 30;
            const x = Math.max(30, Math.floor(Math.random() * maxX));
            const y = Math.max(30, Math.floor(Math.random() * maxY));
            
            noBtn.style.position = "fixed";
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

        yesBtn.addEventListener('click', () => {
            document.getElementById('question').style.display = 'none';
            document.querySelector('.button-group').style.display = 'none';
            noBtn.style.display = 'none';
            finalMsg.classList.remove('hidden');
            catGif.src = happyCat; 
        });
    </script>
</body>
</html>
